<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
<bootstrap />
<style type="text/css">
</style>
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th width="10%">cmtid</th>
			<th width="20%">被评文章</th>
			<th width="15%">评论人</th>
			<th width="15%">评论时间</th>
			<th width="40%">评论内容</th>
		</tr>
	</thead>
	<foreach name="data" item="v">
		<tr>
			<td>{$v['cmtid']}</td>
			<td>{$v['content']['title']}</td>
			<td>{$v['content']['comments'][0]['user']['nickname']}</td>
			<td>{:date('Y-m-d H:i:s',trim($v['content']['comments'][0]['ctime'],'000'))}</td>
			<td>{$v['content']['comments'][0]['content']}</td>
		</tr>
	</foreach>
</table>
<div style="text-align: center;">
	{$page}
</div>

</body>
</html>
