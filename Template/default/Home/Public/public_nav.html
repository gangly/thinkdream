<!-- 顶部导航开始 -->
<div id="nav">
	<div class="b-inside">
		<ul class="category">
			<li class="cname <if condition="(!isset($_GET['cid'])) and (!isset($article['category']['cid'])) and (cut_str(__INFO__,'/',-1) neq 'chat')">action</if>" >
				<a href="{:U('Home/Index/index')}">首页</a>
			</li>
			<foreach name="categorys" item="v">
				<li class="cname <if condition="($Think.get.cid eq $v['cid']) or ($article['category']['cid'] eq $v['cid'])">action</if>">
					<a href="{:U('Home/Index/category',array('cid'=>$v['cid']))}">{$v['cname']}</a>
				</li>
			</foreach>
			<li class="cname <if condition="cut_str(__INFO__,'/',-1) eq 'chat'">action</if> ">
				<a href="{:U('Home/Index/chat')}">随言碎语</a>
			</li>
		</ul>
	</div>
</div>
<!-- 顶部导航结束 -->
